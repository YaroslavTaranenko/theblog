<div class="container">
    <h1>Blog</h1>

    <div class="row" >
        <div class="col-lg-9 col-md-9 col-sm-9" style="border: 1px solid black">
            <div class="article" ng-repeat="a in articles">
                <img class="image" ng-src="{{a.img || '/images/no-image-available.png'}}" />
                <div class="title">{{a.title}}</div>

                <p class="content" ng-bind-html="a.text"></p>
                <div class="info">
                    <span class="date col-sm-4 col-lg-4 col-md-4">{{a.date}}</span>
                    <span class="tags">
                        <ul>
                            <li ng-repeat="tg in a.tags"><a href>{{tg.title}}</a></li>
                        </ul>
                    </span>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="widget">
                <popular-vidgets></popular-vidgets>
            </div>
        </div>
    </div>
</div>
