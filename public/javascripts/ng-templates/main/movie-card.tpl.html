<div class="movie-card">
    <div class="img-wrapper">
        <img ng-src="/images/movies/{{m.id}}_{{m.image}}" class="movie-image" />
    </div>
    <div style="clear: both;"></div>
    <div class="movie-title">{{m.title}} ({{m.year}})</div>
    <div class="movie-properties">
        <div class="movie-prop"><b>Страна: </b>{{m.country}}</div>
        <div class="movie-prop"><b>Режисер: </b>{{m.director}}</div>
        <div class="movie-rating"><b>IMDB: </b>{{m.imdb}}</div>
        <div class="movie-rating"><b>Kinopoisk: </b>{{m.kinopoisk}}</div>
        <div class="movie-desc">{{m.description}}<a href="#">asdf</a></div>
    </div>
</div>
